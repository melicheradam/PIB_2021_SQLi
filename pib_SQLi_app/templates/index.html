<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <style></style>
</head>
<body>

<div class="site-container">
    <span class="header-text">SQLi tester</span>
    <div class="row p-5">
        <div class="col-sm">
            <div class="container p-3 my-3 border">
                <form method="post" action="/login/">
                    {% csrf_token %}
                    <input type="hidden" name="protection_type" value="manual_escaping">
                    <div class="form-group">
                        <label for="username">Prihlasovacie meno:</label>
                        <input class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Heslo:</label>
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
        <!-- dalsi form -->
        <div class="col-sm">
            <div class="container p-3 my-3 border">
                <form method="post" action="/login/">
                    {% csrf_token %}
                    <input type="hidden" name="protection_type" value="package-level_escaping">
                    <div class="form-group">
                        <label for="username">Prihlasovacie meno:</label>
                        <input class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Heslo:</label>
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% if login_failed %}
<center>
    <span style="color: red; font-size: 30px; text-align: center;"> LOGIN NOT SUCCESFULL </span>
</center>
{% endif %}

</body>
</html>
