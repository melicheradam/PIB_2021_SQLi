<!DOCTYPE html>
<html lang="en">
<head>
    <title>SQLi tester</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <style>
    h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
        margin-bottom: 0.5rem;
        font-family: ‘Impact’, fantasy;
        font-weight: 500;
        line-height: 1.2;
        color: black;
    }
    </style>
</head>
<body>

<div class="site-container">
    <div class="row p-5">
        <div class="col-sm">
            <div class="container p-3 my-3 border">
                <form method="post" action="/login/">
                    <h3 class="text-center">SQLi tester</h3>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Prihlasovacie meno:</label>
                        <input class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Heslo:</label>
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <label for="val1" class="form-check-label">
                            <input type="radio" id="val1" class="form-check-inline" name="protection" value="no_protection" checked>No protection
                        </label>
                        <label for="val3" class="form-check-label">
                            <input type="radio" id="val3" class="form-check-inline" name="protection" value="manual">Manual escaping
                        </label>
                        <label for="val2" class="form-check-label">
                            <input type="radio" id="val2" class="form-check-inline" name="protection" value="prepared">Prepared statements
                        </label>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </div>
                </form>
                <div class="text-right" style="padding-top:5px">
                    <button class="btn btn-primary" type="submit" onclick="location.href='/2'" name='reload_btn'>Obnoviť databázu
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

{% if login_failed %}
<center>
    <span style="color: red; font-size: 30px; text-align: center;"> LOGIN NOT SUCCESFULL </span>
</center>
{% endif %}

</body>
</html>
